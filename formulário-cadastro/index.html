<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Planet</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>


    <h1>Cadastro Planet Tabacaria<img src="../src/Imagens-T/fire-logo.png"></h1>
    <h4><strong>Preencha todos os campos abaixo!</strong></h4>
    <form method="get" action="index.html" enctype="multipart/form-data">

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder=" ex:Yann">

        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder=" ex: Santos">

        <br><br>

        <label for="numero">NÃºmero</label>
        <input type="number" name="numero" id="numero" placeholder="ex: 71999999999">

        <label for="cpf">CPF</label>
        <input type="number" name="cfp" id="cpf" placeholder="somente numeros">

        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="ex: iansk8@gmail.com">

        <label for="senha">Crie uma senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite a senha">

        <br><br>
        <label for="repetir-senha">Repita a senha</label>
        <input type="password" name="repetir-senha" id="repetir-senha" placeholder="Digite novamente a senha">


    </form>

</body>

</html>
